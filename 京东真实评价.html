<body>
<div id='main'>
	
	<div id='box'>

<script>
	var main=document.getElementById('main');

	var btn=document.getElementsByTagName('input');
	for(var i=0;i<btn.length;i++){
		btn[i].index=i;
		btn[i].onclick=function(){
			var oScript=document.createElement('script');
			oScript.src='http://sclub.jd.com/productpage/p-1337253-s-0-t-3-p-'+this.index+'.'+'html?callback=aaa';
			document.body.appendChild(oScript);
			document.body.removeChild(oScript);
		}
	}

	function aaa(oData){
		//console.log(oData);
			var addr='',
				con='';
			for(var i =0; i < oData.comments.length; i++) {

			addr += '<li>' +'<span>'+oData.comments[i].id+':'+'</span>' +'<a>'+oData.comments[i].content+'</a>'+'<p>'+oData.comments[i].referenceName+'</p>'+'<b>'+oData.comments[i].creationTime+'</b>'+ '</li>';
			

			}
			
			box.innerHTML = addr;
			

	}

</script>
